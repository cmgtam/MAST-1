dependencies:
  override:
    - pip install -q numpy
    - pip install scipy
    - pip install -r requirements.txt
    - pip install -Iv https://wiki.fysik.dtu.dk/ase-files/python-ase-3.6.0.2515.tar.gz
    - python setup.py install
    - virtualenv --system-site-packages venv
test:
  override:
    - mv pymatgen pmg
    - nosetests:
        environment:
            PATH: $PATH:`pwd`/cmd_line/enum/Linux_64bit:`pwd`/cmd_line/bader/Linux_64bit
